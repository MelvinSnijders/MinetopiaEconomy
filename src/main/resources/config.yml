# Welkom in het configuratiebestand van MinetopiaEconomy
# Bij elke config optie staat een kleine uitleg om het wat makkelijker te maken
# Deze plugin is helemaal gratis, wil je toch wat voor me doen? Doneer via https://paypal.me/melvinsnijders

# Het type opslag dat je wilt gebruiken, kies uit 'sqlite' of 'mysql'. Weet je niet wat dit is? Laat het zo staan!
storage: sqlite

# De gegevens van je database, enkel nodig als je bij de vorige optie 'mysql' hebt ingevuld. Kies de juiste database, deze wordt niet aangemaakt!
database:
  host: 127.0.0.1
  port: 3306
  database: minetopiaeconomy
  username: admin
  password: password